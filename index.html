<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>PieLogic</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container">
    <img src="img/pizza.png" alt="A cozy pizza store with a wood-fired oven, warm lighting, and a rustic interior.">
    <h1>PieLogic</h1>
    <p>Size Price: Small $8, Medium $10, Large $12</p>
    <form id="pizza-order-form">
      <div class="size-row">
        <label for="size" class="size-label">Choose Size</label>
        <select id="size" name="size">
          <option value="small">Small</option>
          <option value="medium" selected>Medium</option>
          <option value="large">Large</option>
        </select>
      </div>
      <p>Each Topping: $2</p>
      <div class="toppings">
        <label class="topping-label">
          <input type="checkbox" name="topping" value="pepperoni">
          Pepperoni
        </label>
        <label class="topping-label">
          <input type="checkbox" name="topping" value="mushrooms">
          Mushrooms
        </label>
        <label class="topping-label">
          <input type="checkbox" name="topping" value="onions">
          Onions
        </label>
        <label class="topping-label">
          <input type="checkbox" name="topping" value="peppers">
          Peppers
        </label>
      </div>
      <label class="delivery-label">
        <input type="checkbox" id="delivery" name="delivery">
        Delivery (+$5)
      </label>
      <button type="submit">Calculate Total</button>
      <p id="total"></p>
    </form>
  </div>
  <script src="script.js"></script>
</body>

</html>
